name: Deploy Program

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Target network'
        required: true
        type: choice
        options:
          - devnet
          - mainnet
      initialize:
        description: 'Initialize protocol config after deployment'
        required: false
        type: boolean
        default: false
      treasury:
        description: 'Treasury address (optional, defaults to deployer)'
        required: false
        type: string

env:
  SOLANA_VERSION: 3.0.12
  ANCHOR_VERSION: 0.32.1

jobs:
  deploy:
    name: Deploy to ${{ inputs.network }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.network }}
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor --tag v${{ env.ANCHOR_VERSION }} anchor-cli --locked

      - name: Setup Deployer Wallet
        env:
          DEPLOYER_KEYPAIR: ${{ secrets.DEPLOYER_KEYPAIR }}
        run: |
          mkdir -p ~/.config/solana
          echo "$DEPLOYER_KEYPAIR" | base64 -d > ~/.config/solana/id.json
          chmod 600 ~/.config/solana/id.json

      - name: Configure Solana CLI
        env:
          NETWORK: ${{ inputs.network }}
          MAINNET_RPC: ${{ secrets.MAINNET_RPC_URL }}
          DEVNET_RPC: ${{ secrets.DEVNET_RPC_URL }}
        run: |
          if [ "$NETWORK" = "mainnet" ]; then
            solana config set --url "$MAINNET_RPC"
          else
            solana config set --url "$DEVNET_RPC"
          fi
          solana config set --keypair ~/.config/solana/id.json

      - name: Check Balance
        run: |
          echo "Deployer address: $(solana address)"
          echo "Balance: $(solana balance)"

      - name: Build Program
        run: anchor build

      - name: Deploy Program
        env:
          NETWORK: ${{ inputs.network }}
        run: |
          anchor deploy --provider.cluster "$NETWORK"

      - name: Verify Deployment
        run: |
          PROGRAM_ID="4b9qTHcLrkjURroj8X9TCr8xKPNqDT7pNrCqi9brLiZX"
          solana program show $PROGRAM_ID

      - name: Setup Node.js
        if: inputs.initialize
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install Dependencies
        if: inputs.initialize
        run: yarn install --frozen-lockfile

      - name: Initialize Protocol
        if: inputs.initialize
        env:
          NETWORK: ${{ inputs.network }}
          TREASURY: ${{ inputs.treasury }}
          DEVNET_RPC_URL: ${{ secrets.DEVNET_RPC_URL }}
          MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}
        run: |
          npx ts-node scripts/init-protocol.ts "$NETWORK" "$TREASURY"

      - name: Deployment Summary
        env:
          NETWORK: ${{ inputs.network }}
          INITIALIZED: ${{ inputs.initialize }}
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Network**: $NETWORK" >> $GITHUB_STEP_SUMMARY
          echo "- **Program ID**: 4b9qTHcLrkjURroj8X9TCr8xKPNqDT7pNrCqi9brLiZX" >> $GITHUB_STEP_SUMMARY
          echo "- **Initialized**: $INITIALIZED" >> $GITHUB_STEP_SUMMARY
