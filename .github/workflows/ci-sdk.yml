name: CI - SDK

on:
  push:
    branches: [main]
    paths:
      - 'packages/sdk/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/sdk/**'

concurrency:
  group: sdk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-sdk:
    name: Test SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sdk
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Type Check
        run: yarn typecheck

      - name: Build
        run: yarn build
