name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SOLANA_VERSION: 3.0.13
  ANCHOR_VERSION: 0.32.1
  NODE_VERSION: 20

jobs:
  # Test Solana Program
  test-program:
    name: Test Program
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor --tag v${{ env.ANCHOR_VERSION }} anchor-cli --locked

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build Program
        run: anchor build

      - name: Run Tests
        run: anchor test

  # Test SDK
  test-sdk:
    name: Test SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sdk
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Type Check
        run: yarn typecheck

      - name: Build
        run: yarn build

  # Test Frontend
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install SDK Dependencies
        run: yarn install --frozen-lockfile
        working-directory: packages/sdk

      - name: Build SDK (dependency)
        run: yarn build
        working-directory: packages/sdk

      - name: Install Frontend Dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint
        continue-on-error: true  # Allow lint warnings, fix later

      - name: Build
        run: yarn build
        env:
          NEXT_PUBLIC_SOLANA_RPC_URL: https://api.devnet.solana.com
